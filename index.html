<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="conteiner">
      <figure>
        <img src="./images/illustration-hero.svg" alt="">
      </figure>

      <section class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!</p>
      </section>

      <section class="plan">
        <div id="annualPlan">
          <figure>
            <img src="./images/icon-music.svg" alt="">
          </figure>
          <div id="text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </section>

      <section class="ckeckout">
        <button id="payment" class="button">Proceed to Payment</button>
        <button id="cancel" class="button">Cancel Order</button>
      </section>

    </article>
</main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Schnitzel</a>.
  </div>
</body>
</html>
